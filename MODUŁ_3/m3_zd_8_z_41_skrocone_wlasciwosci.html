<!-- Uzupełnij kod deklaracji obiektu tak, aby posiadał właściwości
name,
price,
image oraz
tags
z wartościami ze zmiennych o takich samych nazwach. Pamiętaj, aby użyć skróconej składni właściwości -->
<script>
  const name = "Repair Droid";
  const price = 2500;
  const image = "https://via.placeholder.com/640x480";
  const tags = ["on sale", "trending", "best buy"];

  const product = {
    name,
    price,
    image,
    tags,
  };

  console.log(product.name); // "Repair Droid"
  console.log(product.price); // 2500
  console.log(product.image); // "https://via.placeholder.com/640x480"
  console.log(product.tags); // ["on sale", "trending", "best buy"]
</script>
