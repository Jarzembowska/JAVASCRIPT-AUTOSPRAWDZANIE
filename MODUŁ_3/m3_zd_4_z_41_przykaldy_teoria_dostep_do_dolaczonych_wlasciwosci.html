<h1>DOSTĘP DO DOŁĄCZONYCH WŁAŚCIWOŚCI</h1>
<!-- TEORIA -->
<script>
  const user = {
    name: "Jacques Gluke",
    tag: "jgluke",
    location: {
      country: "Jamaica",
      city: "Ocho Rios",
    },
    hobbies: ["swiming", "music", "sci-fi"],
  };

  // Aby uzyskać dostęp do dołączonych właściwości, używany jest łańcuch odwołań za pomocą kropki.
  // Na przykład, jeśli chcesz uzyskać wartość kraju użytkownika, napisz
  // user.location.country
  // gdzie user.location to odwołanie (ścieżka) do obiektu we właściwości location, natomiast user.location.country to odwołanie do właściwości country w tym obiekcie. 
  // Oznacza to, że "kropka" wskazuje na następne dołączenie.

  const location = user.location;
  console.log(location); // obiekt location

  const country = user.location.country;
  console.log(country); // Jamaica;

  // Jeśli wartością właściwości jest tablica, w naszym przykładzie user.hobby jest wywałaniem tej tablicy.
  // Następnie możesz uzyskać dostęp do jego elementów poprzez nawiasy kwadrtaowe i indeks lub użyj właściwości i metod

  const hobbies = user.hobbies;
  console.log(hobbies); // ["swiming", "music", "sci-fi"]

  const firstHobby = user.hobbies[0];
  console.log(firstHobby); // "swiming"

  const numberOffHobbies = user.hobbies.length;
  console.log(numberOffHobbies); // 3
</script>
