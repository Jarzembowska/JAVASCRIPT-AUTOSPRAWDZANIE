<script>

  // Łącząc wynik Object.keys() i pętlę for...of, można wygodnie iterować po włascnych właściwościach obiektu bez uciekania się do archaicznej pętli for...in z kontrolą właściwości własności

  const book = {
    title: "Ostatnie królestwo",
    author: "Bernard Cornwell",
    genres: ["proza ​​historyczna", "przygody"],
    rating: 8.38,
  };

  const keys = Object.keys(book);

  for (const key of keys) {
    // Klucz - właściwość
    console.log(key);
    //Wartość właściwości
    console.log(book[key]);
  }
// Iterujemy po tablicy kluczy (właściwości) obiektu i w każdej iteracji otrzymujemy wartość właściowości z takim kluczem
</script>
